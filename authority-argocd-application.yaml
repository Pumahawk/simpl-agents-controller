apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authority-iaa-01-deployer
spec:
  project: default
  source:
    repoURL: https://code.europa.eu/api/v4/projects/1402/packages/helm/stable
    chart: authority-iaa
    targetRevision: 1.0.0-F-feature-initial-commit.13.bd30a317
    helm:
      parameters:
        - name: keycloak.resources.requests.memory
          value: 1Gi
        - name: keycloak.resources.requests.cpu
          value: 500m
        - name: keycloak.resources.limits.memory
          value: 2Gi
        - name: keycloak.resources.limits.cpu
          value: "1"
      values: |
        values:
          branch: feature/initial-commit

        project: default

        namespaceTag:
          authority: authority01
          common: common01

        domainSuffix: sandbox-ia    keycloak:

        resourcePreset: default

        argocd:
          appname: authority01
          namespace: argocd

        cluster:
          address: https://kubernetes.default.svc
          namespace: authority01
          commonToolsNamespace: common01
          issuer: dev-prod-http

        secrets:
          role: sandbox-iaa-role
          secretEngine: sandbox-iaa
  destination:
    server: https://kubernetes.default.svc
    namespace: authority01
